<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변호사 대시보드 | LAW FIRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'law-darkblue': '#1e40af',
              'law-blue': '#2563eb',
              'law-lightblue': '#3b82f6'
            },
            boxShadow: {
              'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
              'floating': '0 10px 25px -5px rgba(0, 0, 0, 0.1)'
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden">
    <div class="main-content flex flex-col flex-1 overflow-hidden">
      <!-- 헤더 -->
      <header class="bg-law-darkblue border-b border-gray-200 shadow-sm px-6 py-2 flex items-center justify-between">
        <div class="flex items-center space-x-6">
          <span class="text-2xl font-bold text-white">LAW FIRM</span>
          <span class="text-base text-blue-100 font-medium">변호사 대시보드</span>
        </div>
        <div class="flex items-center space-x-6">
          <button class="text-blue-100 hover:text-white">
            <i class="fas fa-question-circle text-lg"></i>
          </button>
          <button class="text-blue-100 hover:text-white">
            <i class="fas fa-cog text-lg"></i>
          </button>
          <button class="relative text-blue-100 hover:text-white">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
          <button class="flex items-center space-x-2 bg-blue-600 rounded-full px-3 py-1 text-white hover:bg-blue-700 transition">
            <span class="w-8 h-8 rounded-full bg-blue-200 flex items-center justify-center text-blue-800 font-bold">김</span>
            <span class="font-medium">김영희 변호사</span>
            <i class="fas fa-chevron-down text-blue-100"></i>
          </button>
        </div>
      </header>

      <!-- 본문 -->
      <div class="flex-1 overflow-y-auto px-16 py-12 bg-gray-50"> <!-- py-6 → py-12 -->
        <!-- 검색창 -->
        <div class="flex justify-center items-start gap-4 mb-12"> <!-- mb-6 → mb-12 -->
          <!-- 업로드 버튼 -->
          <button class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow-md">
            <i class="fas fa-upload text-sm"></i>
          </button>
          <div class="w-full max-w-3xl">
            <div class="relative w-full">
              <input
                type="text"
                placeholder="Search Text"
                class="w-full pl-12 pr-72 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition duration-200"
              />
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-blue-500 text-sm">
                <i class="fas fa-search text-xs"></i>
              </span>
              <div class="absolute right-16 top-1/2 -translate-y-1/2 flex items-center space-x-2 bg-sky-100 text-sky-700 text-sm rounded-full h-9 px-3 shadow-inner">
                <span class="font-semibold">플러그인</span>
                <select class="text-sm bg-white rounded-full h-6 px-3 focus:outline-none border border-gray-300">
                  <option>분석 및 요약</option>
                  <option>판례 검색</option>
                </select>
              </div>
              <button class="absolute right-4 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center rounded-full bg-white border border-blue-500 text-blue-500 hover:bg-blue-50 transition z-10">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 대시보드 타이틀 -->
        <h2 class="text-xl font-bold text-gray-800 mb-8 text-left">대시보드</h2> <!-- mb-4 → mb-8 -->

        <!-- 현황 카드 영역 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10"> <!-- gap-6 mb-6 → gap-10 mb-10 -->
          <div class="bg-white rounded-lg shadow-md p-4 min-h-[180px]">
            <h3 class="font-semibold text-gray-700 mb-4">결재 대기 현황</h3>
            <div class="grid grid-cols-3 gap-5 mt-8 text-center">
              <div>
                <div class="text-2xl font-bold text-blue-700">1 건</div>
                <div class="text-sm text-gray-500">결재 대기</div>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-600">0 건</div>
                <div class="text-sm text-gray-500">결재 완료</div>
              </div>
              <div>
                <div class="text-2xl font-bold text-red-600">1 건</div>
                <div class="text-sm text-gray-500">반려</div>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-4 min-h-[180px]">
            <h3 class="font-semibold text-gray-700 mb-4">업무 배정 현황</h3>
            <div class="grid grid-cols-3 gap-5 mt-8 text-center">
              <div>
                <div class="text-2xl font-bold text-blue-700">1 건</div>
                <div class="text-sm text-gray-500">확인 대기</div>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-600">0 건</div>
                <div class="text-sm text-gray-500">확인 완료</div>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-400">0 건</div>
                <div class="text-sm text-gray-500">진행 불가</div>
              </div>
            </div>
          </div>
        </div>

        <!-- 사건 현황 테이블 -->
        <div class="bg-white rounded-lg shadow-md p-4 min-h-[240px]">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-gray-700">사건 현황</h3>
            <a href="#" class="text-blue-500 hover:text-blue-700">
              <i class="fas fa-plus-circle text-xl"></i>
            </a>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-left text-sm">
              <thead>
                <tr class="border-b text-gray-500">
                  <th class="pb-2">사건명</th>
                  <th class="pb-2">클라이언트</th>
                  <th class="pb-2">담당 변호사</th>
                  <th class="pb-2">사건 접수일</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-t">
                  <td class="py-2">-</td>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 푸터 -->
      <footer class="bg-white border-t border-gray-200 py-3 px-6 text-center text-sm text-gray-500">
        © 2023 LAW FIRM. All rights reserved.
      </footer>
    </div>
  </body>
</html>
