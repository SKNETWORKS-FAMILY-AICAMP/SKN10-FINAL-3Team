<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 프로필 | LAW FIRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <!-- 헤더 -->
    <header class="bg-law-darkblue border-b border-gray-200 shadow-sm px-10 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-6">
            <span class="text-2xl font-bold text-white">LAW FIRM</span>
            <span class="text-base text-blue-100 font-medium">프로필</span>
        </div>
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-2">
                <span class="w-8 h-8 rounded-full bg-blue-200 flex items-center justify-center text-blue-800 font-bold"
                    id="user-initial">김</span>
                <span class="font-medium text-white" id="user-name">김영희 변호사</span>
            </div>
        </div>
    </header>

    <!-- 프로필 카드 -->
    <main class="flex-1 flex justify-center items-center bg-gray-50">
        <div class="w-full max-w-xl bg-white rounded-2xl shadow-card p-10">
            <div class="flex items-center mb-8">
                <div
                    class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center mr-6 text-4xl text-blue-800 font-bold">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div class="text-2xl font-bold text-gray-800 mb-1" id="profile-name">김영희</div>
                    <div class="text-sm text-blue-800 font-medium mb-2">변호사</div>
                    <div class="text-gray-500 text-sm" id="profile-email">lawyer@lawfirm.com</div>
                </div>
            </div>
            <!-- 학력 -->
            <div class="mb-7">
                <div class="text-lg font-semibold text-gray-700 mb-3">학력</div>
                <ul class="space-y-2 text-gray-700 text-base">
                    <li><i class="fas fa-graduation-cap text-blue-500 mr-2"></i>서울고등학교 졸업</li>
                    <li><i class="fas fa-university text-blue-500 mr-2"></i>서울대학교 법학과 학사</li>
                    <li><i class="fas fa-university text-blue-500 mr-2"></i>서울대학교 법학과 석사</li>
                </ul>
            </div>
            <!-- 경력 -->
            <div>
                <div class="text-lg font-semibold text-gray-700 mb-3">경력</div>
                <ul class="list-disc pl-6 space-y-1 text-gray-700 text-base">
                    <li>2020-2023: 서울법무법인 소속 변호사</li>
                    <li>2023-현재: 법무법인 대오 파트너 변호사</li>
                </ul>
            </div>
        </div>
    </main>
    <!-- 푸터 -->
    <footer class="bg-white border-t border-gray-200 py-4 px-6 text-center text-sm text-gray-500">
        © 2023 LAW FIRM. All rights reserved.
    </footer>
    <script>
        // [1] 로그인 안 했으면 바로 리다이렉트
        const token = localStorage.getItem('access_token');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login-page/';
            return;
        }
        // 예시: 로컬스토리지에서 이름, 이메일 불러오기(실제로는 서버에서 데이터 받아와야 함)
        const userName = localStorage.getItem('user_name') || '김영희';
        document.getElementById('user-name').textContent = userName + ' 변호사';
        document.getElementById('profile-name').textContent = userName;
        document.getElementById('user-initial').textContent = userName.trim()[0];

        // 실제 구현 시, fetch로 서버에서 학력/경력 받아와서 동적으로 렌더링 가능
    </script>
</body>

</html>
