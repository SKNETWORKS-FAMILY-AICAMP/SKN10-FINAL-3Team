<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>사건 등록 | LAW FIRM</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontSize: {
							base: '1.25rem',
							sm: '1.05rem',
							lg: '1.5rem',
						},
						colors: {
							'law-darkblue': '#1e40af',
							'law-blue': '#2563eb',
							'law-lightblue': '#3b82f6',
						},
						boxShadow: {
							card: '0 4px 20px rgba(0, 0, 0, 0.08)',
							floating: '0 10px 25px -5px rgba(0, 0, 0, 0.1)',
						},
					},
				},
			};
		</script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: 'Noto Sans KR', sans-serif;
				background-color: #f8fafc;
			}
		</style>
	</head>
	<body class="min-h-screen flex flex-col">
		<div class="flex-1 flex flex-col overflow-hidden">
			<!-- 헤더 -->
			<header
				class="bg-law-darkblue border-b border-gray-200 shadow-sm px-10 py-4 flex items-center justify-between">
				<div class="flex items-center space-x-6">
					<span class="text-2xl font-bold text-white">LAW FIRM</span>
					<span class="text-base text-blue-100 font-medium">대시보드</span>
				</div>
				<div class="flex items-center space-x-6">
					<div class="relative">
						<button
							id="profile-toggle"
							class="flex items-center space-x-2 bg-blue-500 rounded-full px-3 py-2 text-white hover:bg-blue-600 transition">
							<span
								class="w-8 h-8 rounded-full bg-blue-200 flex items-center justify-center text-blue-800 font-bold"
								>김</span
							>
							<span class="font-medium">김영희 변호사</span>
							<i class="fas fa-chevron-down text-blue-100"></i>
						</button>
						<div
							id="profile-dropdown"
							class="hidden absolute right-0 w-full max-w-[230px] bg-blue-400 rounded-lg shadow-lg z-10">
							<div class="py-1">
								<a
									href="#"
									class="block px-4 py-2 text-sm text-white hover:bg-blue-500 rounded-md"
									>내 프로필</a
								>
								<a
									href="#"
									class="block px-4 py-2 text-sm text-white hover:bg-blue-500 rounded-md"
									>로그아웃</a
								>
							</div>
						</div>
					</div>
				</div>
			</header>

			<!-- 본문 -->
			<main class="flex-1 overflow-y-auto px-20 py-16 bg-gray-100">
				<div class="max-w-5xl mx-auto">
					<h2 class="text-3xl font-bold text-center mb-12 text-gray-800">사건 접수</h2>

					<form class="space-y-8">
						<!-- 사건 정보 카드 -->
						<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
							<h3 class="text-xl font-semibold mb-4 text-gray-700">사건 정보</h3>
							<div class="space-y-4">
								<div class="grid grid-cols-2 gap-6">
									<div>
										<label class="block mb-2 text-gray-600">사건명</label>
										<input
											type="text"
											placeholder="사건명을 입력하세요."
											class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
									</div>
									<div>
										<label class="block mb-2 text-gray-600">클라이언트</label>
										<input
											type="text"
											placeholder="클라이언트 이름을 입력하세요."
											class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
									</div>
								</div>
							</div>
						</div>

						<!-- 분류 정보 카드 -->
						<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
							<h3 class="text-xl font-semibold mb-4 text-gray-700">분류 정보</h3>
							<div class="grid grid-cols-3 gap-4">
								<div class="space-y-2">
									<label class="block text-gray-600">대분류</label>
									<select
										class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
										<option>선택</option>
										<option>민사</option>
										<option>형사</option>
									</select>
								</div>

								<div class="space-y-2">
									<label class="block text-gray-600">중분류</label>
									<input
										type="text"
										placeholder="중분류를 입력하세요."
										class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
								</div>

								<div class="space-y-2">
									<label class="block text-gray-600">소분류</label>
									<input
										type="text"
										placeholder="소분류를 입력하세요."
										class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
								</div>
							</div>
						</div>
						<!-- 분류 정보 카드 닫기 태그 추가 -->

						<!-- 사건 내용 카드 -->
						<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
							<h3 class="text-xl font-semibold mb-4 text-gray-700">사건 내용</h3>
							<div class="space-y-4">
								<div>
									<label class="block mb-2 text-gray-600">본문</label>
									<textarea
										rows="6"
										placeholder="본문을 입력하세요."
										class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
								</div>
							</div>
						</div>

						<!-- 추가 정보 카드 -->
						<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
							<h3 class="text-xl font-semibold mb-4 text-gray-700">추가 정보</h3>
							<div class="grid grid-cols-3 gap-6">
								<div class="space-y-2">
									<label class="block text-gray-600">진행 상태</label>
									<select
										class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
										<option>사건 접수</option>
										<option>서면 작성 중</option>
										<option>법원 제출 완료</option>
									</select>
								</div>
								<div class="space-y-2">
									<label class="block text-gray-600">심급</label>
									<select
										class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
										<option>1심</option>
										<option>2심</option>
										<option>3심</option>
									</select>
								</div>
								<div class="space-y-2">
									<label class="block text-gray-600">사건 종결</label>
									<select
										class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
										<option>진행 중</option>
										<option>종결</option>
										<option>취하</option>
										<option>기각</option>
									</select>
								</div>
							</div>

							<div class="space-y-2 mt-4">
								<label class="block text-gray-600">소송 재기일</label>
								<input
									type="date"
									class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
							</div>

							<div class="space-y-2 mt-4">
								<label class="block text-gray-600">특이사항 / 메모</label>
								<textarea
									rows="3"
									class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
							</div>
						</div>

						<!-- 제출 버튼 -->
						<div class="pt-4 text-right">
							<button
								type="submit"
								class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-3 rounded-lg shadow-sm transition transform hover:-translate-y-0.5">
								등록
							</button>
						</div>
					</form>
				</div>
			</main>

			<!-- 푸터 -->
			<footer
				class="bg-white border-t border-gray-200 py-4 px-6 text-center text-sm text-gray-500">
				© 2023 LAW FIRM. All rights reserved.
			</footer>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const profileToggle = document.getElementById('profile-toggle');
				const profileDropdown = document.getElementById('profile-dropdown');

				profileToggle.addEventListener('click', function () {
					profileDropdown.classList.toggle('hidden');
				});

				document.addEventListener('click', function (event) {
					if (
						!event.target.closest('#profile-toggle') &&
						!event.target.closest('#profile-dropdown')
					) {
						profileDropdown.classList.add('hidden');
					}
				});
			});
		</script>
	</body>
</html>
